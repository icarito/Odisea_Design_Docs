    - part: "Implementación"
      chapters:
        - Plan_Implementacion_MVP.md

format:
  html:
    theme:
      dark: cyborg
      light: cosmo
    css: style.css
    toc: false
    link-external-icon: true
    link-external-newwindow: true
    number-depth: 3

  pdf:
    documentclass: scrreprt
    cover-image: assets/odisea_master_portada.png
    toc: true
    toc-depth: 3
    number-sections: true
    colorlinks: true

filters:
  - filters/obsidian-callouts.lua
  - filters/obsidian-wikilinks-images.lua
