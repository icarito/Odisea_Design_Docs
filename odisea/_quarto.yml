    - part: "Personajes"
      chapters:
        - Personaje_Elias.md
        - Personaje_IA_Odisea.md
        - Personaje_PP_fantasma.md
    - part: "Mecánicas"
      chapters:
        - 02_Mecanicas_Indice.md
